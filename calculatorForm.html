<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Extension Cost Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="assets/buildbuddy-icon.png">

    <!-- Google Font: Nunito Sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
        rel="stylesheet">

    <!-- Customised Social Sharing -->
    <meta property="og:title" content="Get Your FREE Home Extension Cost Estimate! | BuildBuddy">
    <meta property="og:description"
        content="Ready to transform your home with a stunning extension? Before diving into design details and contractor meetings, unlock a simple cost breakdown with our smart calculator!">
    <meta property="og:image"
        content="https://github.com/theLadEli/home-extension-cost-calculator/blob/main/assets/social-share-image.png?raw=true">
</head>

<body id="form-body">

    <div id="left-col">
        <!-- Image here (as background) -->
    </div>

    <div id="right-col">

        <section id="question-1" class="inner-content question active">

            <div class="question-intro">
                <h1>Start Your Vision</h1>
                <p>Choose the extension type that best embodies your aspirations.</p>
            </div>

            <div class="progress-bar">
                <div class="progress">

                </div>
            </div>

            <fieldset id="extension-options">

                <label class="option-grid-item">
                    <input type="radio" name="extension" value="single_story_side" />
                    <img src="assets/single-storey-side.svg">
                    <div class="opt-text">
                        <span class="opt-title">Single Storey</span>
                        <span class="opt-subtitle">(side)</span>
                    </div>
                </label>

                <label class="option-grid-item">
                    <input type="radio" name="extension" value="double_story_side" />
                    <img src="assets/double-storey-side.svg">
                    <div class="opt-text">
                        <span class="opt-title">Double Storey</span>
                        <span class="opt-subtitle">(side)</span>
                    </div>
                </label>

                <label class="option-grid-item">
                    <input type="radio" name="extension" value="single_story_rear" />
                    <img src="assets/single-storey-rear.svg">
                    <div class="opt-text">
                        <span class="opt-title">Single Storey</span>
                        <span class="opt-subtitle">(rear)</span>
                    </div>
                </label>

                <label class="option-grid-item">
                    <input type="radio" name="extension" value="double_story_rear" />
                    <img src="assets/double-storey-rear.svg">
                    <div class="opt-text">
                        <span class="opt-title">Double Storey</span>
                        <span class="opt-subtitle">(rear)</span>
                    </div>
                </label>

                <label class="option-grid-item">
                    <input type="radio" name="extension" value="loft-conversion" />
                    <img src="assets/loft-conversion.svg">
                    <div class="opt-text">
                        <span class="opt-title">Loft Conversion</span>
                    </div>
                </label>

                <label class="option-grid-item">
                    <input type="radio" name="extension" value="basement" />
                    <img src="assets/basement.svg">
                    <div class="opt-text">
                        <span class="opt-title">Basement</span>
                    </div>
                </label>

            </fieldset>

            <button class="form-btn-primary form-next" onclick="nextQuestion()">Next</button>
        </section>

        <section id="question-2" class="inner-content question">

            <div class="question-intro">
                <h1>Select Project Size</h1>
                <p>Choose the extension type that best embodies your aspirations.</p>
            </div>

            <div class="progress-bar">
                <div class="progress">

                </div>
            </div>

            <fieldset id="size-options">

                <label class="option-row-item">
                    <input type="radio" name="size" value="small_30sqm" />

                        <span class="opt-title">Small</span>
                        <span class="opt-subtitle">(30 sqm)</span>

                </label>

                <label class="option-row-item">
                    <input type="radio" name="size" value="medium_45sqm" />
                        <span class="opt-title">Medium</span>
                        <span class="opt-subtitle">(45 sqm)</span>
                </label>

                <label class="option-row-item">
                    <input type="radio" name="size" value="large_60sqm" />

                        <span class="opt-title">Large</span>
                        <span class="opt-subtitle">(60 sqm)</span>

                </label>

                <label class="option-row-item">
                    <input type="radio" name="size" value="extra_large_100sqm" />
                        <span class="opt-title">Extra Large</span>
                        <span class="opt-subtitle">(100 sqm)</span>
                </label>

            </fieldset>

            <div class="form-btns">            
                <button class="form-btn-secondary" onclick="previousQuestion()">Back</button>

                <button class="form-btn-primary" onclick="nextQuestion()">Next</button>
            </div>
        </section>

        <section id="question-3" class="inner-content question">

            <div class="question-intro">
                <h1>Select Your Desired Finish</h1>
                <p>This helps predict the extensiveness of your project based on your desired level of finish.</p>
            </div>

            <div class="progress-bar">
                <div class="progress">

                </div>
            </div>

            <fieldset id="finish-options">

                <label class="option-row-item">
                    <input type="radio" name="finish" value="budget" />
                        <div class="opt-text">
                            <span class="opt-title">Budget</span>
                            <span class="opt-subtitle">Focuses on affordability and functionality.</span>
                        </div>
                </label>

                <label class="option-row-item">
                    <input type="radio" name="finish" value="standard" />
                        <div class="opt-text">
                            <span class="opt-title">Standard</span>
                            <span class="opt-subtitle">Aims for a balance between value and quality.</span>
                        </div>
                </label>

                <label class="option-row-item">
                    <input type="radio" name="finish" value="standard" />
                        <div class="opt-text">
                            <span class="opt-title">Premium</span>
                            <span class="opt-subtitle">Prioritizes premium materials and high-quality finishes.</span>
                        </div>
                </label>
                
            </fieldset>

            <div class="form-btns">            
                <button class="form-btn-secondary" onclick="previousQuestion()">Back</button>

                <a href="calculationResults.html" class="form-btn-primary">Submit</a>
            </div>
        </section>
    
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
